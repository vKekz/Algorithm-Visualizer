<div class="elements-container">
  <label class="label" for="elements">Elements: {{ this.optionsService.amountOfElements }}</label>
  <input
    (change)="this.handleElementsInput($event)"
    [disabled]="!this.visualizerService.isStopped()"
    [min]="MIN_ELEMENTS"
    [max]="MAX_ELEMENTS"
    [value]="this.optionsService.amountOfElements"
    id="elements"
    type="range"
  />
</div>
