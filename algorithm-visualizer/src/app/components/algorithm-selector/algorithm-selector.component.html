<select (change)="this.handleAlgorithmSelection($event)" [disabled]="!this.visualizerService.isStopped()">
  <option [ngValue]="null" selected hidden>Select algorithm</option>

  @for (algorithm of algorithmService.getAlgorithms(); track algorithm; let index = $index) {
    <option [value]="index">{{ algorithm.type }}</option>
  }
</select>

<div class="infobox" >
  <div>
      <p class="tooltip" id="{{getTooltip()}}">Do you want to know more about this algorithm?</p>
  </div>
</div>
